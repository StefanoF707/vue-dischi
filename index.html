<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/b954c4656e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <title>Cards Spotify</title>
    </head>
    <body>

        <div id="root" class="wrapper">

            <header>
                <div class="header-left">
                    <img src="img/logo-spotify.png" alt="logo spotify" class="img100">
                </div>
                <div class="header-right">
                    <label for="genre-selector">Seleziona un genere</label>
                    <select id="genre-selector" v-if="albums.length != 0" v-model="genreSelected">
                        <option>All</option>
                        <option v-for="genre in getGenreFromArray()">{{ genre }}</option>
                    </select>
                </div>
            </header>

            <main>
                <template v-if="genreSelected != 'All'">
                    <div v-for="album in filterAlbumsForGenre()" v-if="albums.length != 0" class="card">
                        <div class="card-top">
                            <img :src="album.poster" :alt="'locandina ' + album.title" class="img100">
                            <div class="layover">
                               <i class="far fa-play-circle"></i>
                            </div>
                        </div>
                        <div class="card-middle">
                            <h3>{{ album.title }}</h3>
                        </div>
                        <div class="card-bottom">
                            <h4>{{ album.author }}</h4>
                            <h5>{{ album.year }}</h5>
                        </div>
                    </div>
                </template>

                <template v-else>
                    <div v-for="album in albums" v-if="albums.length != 0" class="card">
                        <div class="card-top">
                            <img :src="album.poster" :alt="'locandina ' + album.title" class="img100">
                            <div class="layover">
                               <i class="far fa-play-circle"></i>
                            </div>
                        </div>
                        <div class="card-middle">
                            <h3>{{ album.title }}</h3>
                        </div>
                        <div class="card-bottom">
                            <h4>{{ album.author }}</h4>
                            <h5>{{ album.year }}</h5>
                        </div>
                    </div>
                </template>

            </main>

        </div>

        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
